name: autonomy-safety

on:
  workflow_dispatch:
  schedule:
    - cron: '17 4 * * *'

permissions:
  contents: read

jobs:
  verify-and-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Verify quality gates
        run: ./gradlew verify
      - name: Prepare autonomy artifact bundle
        run: |
          mkdir -p .autonomy/outbox
          {
            echo "# Scheduled Autonomy Report"
            echo ""
            echo "- Date: $(date -u)"
            echo "- Repo: MasterYoav/hnefatafl"
            echo "- Verify: passed"
          } > .autonomy/outbox/scheduled-report.md
      - uses: actions/upload-artifact@v4
        with:
          name: autonomy-outbox
          path: .autonomy/outbox/
